<!DOCTYPE html>
<html lang="en">
<!--滑鼠移過去特效-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*滑鼠移過去*/
        a:hover {
            color: red;
        }

        /*清除下底線*/
        a {
            color: orange;
            text-decoration: none;
        }

        /*指定的input變色*/
        input:focus {
            background-color: yellow;
        }
    </style>
</head>
