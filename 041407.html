<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        div{
            width: 300px;
            height: 200px;
            background-color: rgb(241, 182, 192);
        }
        a{
            /*把<a>的特性轉換成<div>的特性*/
            /*display: block;*/
            width: 300px;
            height: 200px;
            background-color: lightblue;
        }
        span{
            background-color: brown;
        }
    </style>
</head>
<!--inline & block 特性-->
<body>
    <hr>
    <hr>
    <h3>【預設的:inline特性】</h3>
    <p>語法:a , span,label,::before,::after</p>
    <p>1.不會換行</p>
    <p>2.不可以設定width,height</p>
    <p>3.會有空格</p>
    <a href="">inline</a>
    <a href="">inline</a>
    <a href="">inline</a>
    <p>this is span <span>1234</span>.test.</p>
    <hr>
    <hr>
    <h3>【預設的:block特性】</h3>
    <p>語法:div,p,h1~h6,header,section,br,li,ul,ol</p>
    <p>1.可以換行</p>
    <p>2.可以設定width,height</p>
    <p>this is "p"</p>
    <div>
        this is "div"
    </div>
    <hr>
    <hr>
</body>
</html>
